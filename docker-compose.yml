version: '3.8'

services:
  mosquitto:
    build: .
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
      - "8080:8080"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

# The separate `health` service is no longer needed; the health server
# runs inside the mosquitto container and listens on port 8080.
