version: '3.8'

services:
  mosquitto:
    build: .
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  health:
    build:
      context: ./health
    container_name: mqtt-health
    depends_on:
      - mosquitto
    environment:
      - TARGET_HOST=mosquitto
      - TARGET_PORT=1883
      - PORT=8080
    ports:
      - "8080:8080"
